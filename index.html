<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RefineNovel - Read Light Novels Online Free</title>
    <meta name="description" content="Read the best light novels online for free. No ads, no popups, just pure reading.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-card: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent: #2c5f7c;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #4a90b8;
            --border: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }

        /* Header */
        header {
            background: var(--accent);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 8px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
        }

        .search-box {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent);
        }

        .section-header h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .view-all {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Novel Grid */
        .novel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .novel-card {
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .novel-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px var(--shadow);
        }

        .novel-cover {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            background: var(--bg-secondary);
        }

        .novel-info {
            padding: 1rem;
        }

        .novel-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .novel-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Latest Updates List */
        .updates-list {
            background: var(--bg-card);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .update-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            transition: background 0.3s;
            cursor: pointer;
        }

        .update-item:last-child {
            border-bottom: none;
        }

        .update-item:hover {
            background: var(--bg-secondary);
        }

        .update-novel {
            flex: 1;
            font-weight: 600;
            color: var(--text-primary);
        }

        .update-chapter {
            color: var(--accent);
            text-decoration: none;
        }

        .update-time {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Genres */
        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .genre-tag {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .genre-tag:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
            }

            .search-container {
                order: 3;
                flex-basis: 100%;
                max-width: 100%;
            }

            .novel-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 1rem;
            }

            .update-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                üìö RefineNovel
            </a>
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" placeholder="Search novels, chapters, authors...">
            </div>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>
    </header>

    <div class="container">
        <!-- Hot Novels Section -->
        <div class="section-header">
            <h2>üî• Hot Novels</h2>
            <a href="#" class="view-all">View All ‚Üí</a>
        </div>
        <div class="novel-grid" id="hotNovels">
            <!-- Novels will be loaded here -->
        </div>

        <!-- Latest Updates Section -->
        <div class="section-header">
            <h2>üìñ Latest Updates</h2>
            <a href="#" class="view-all">View All ‚Üí</a>
        </div>
        <div class="updates-list" id="latestUpdates">
            <!-- Updates will be loaded here -->
        </div>

        <!-- Genres Section -->
        <div class="section-header" style="margin-top: 3rem;">
            <h2>üè∑Ô∏è Browse by Genre</h2>
        </div>
        <div class="genre-tags">
            <a href="#" class="genre-tag">Action</a>
            <a href="#" class="genre-tag">Adventure</a>
            <a href="#" class="genre-tag">Fantasy</a>
            <a href="#" class="genre-tag">Romance</a>
            <a href="#" class="genre-tag">Martial Arts</a>
            <a href="#" class="genre-tag">Xuanhuan</a>
            <a href="#" class="genre-tag">Comedy</a>
            <a href="#" class="genre-tag">Drama</a>
            <a href="#" class="genre-tag">Sci-fi</a>
            <a href="#" class="genre-tag">Horror</a>
            <a href="#" class="genre-tag">Mystery</a>
            <a href="#" class="genre-tag">Psychological</a>
        </div>
    </div>

    <script>
        // Sample data - in production, this would come from JSON files or API
        const novels = [
            {
                id: 'reverend-insanity',
                title: 'Reverend Insanity',
                cover: 'https://placehold.co/300x400/2c5f7c/white?text=Reverend+Insanity',
                chapters: 2334,
                genre: ['Fantasy', 'Xuanhuan'],
                latestChapter: 'Chapter 2334: Eternal Life',
                updateTime: '2 hours ago'
            },
            {
                id: 'lord-of-mysteries',
                title: 'Lord of the Mysteries',
                cover: 'https://placehold.co/300x400/4a5f7c/white?text=Lord+of+Mysteries',
                chapters: 1394,
                genre: ['Fantasy', 'Mystery'],
                latestChapter: 'Chapter 1394: End',
                updateTime: '5 hours ago'
            },
            {
                id: 'martial-peak',
                title: 'Martial Peak',
                cover: 'https://placehold.co/300x400/5c4a7c/white?text=Martial+Peak',
                chapters: 6009,
                genre: ['Action', 'Martial Arts'],
                latestChapter: 'Chapter 6009: Final Battle',
                updateTime: '1 day ago'
            },
            {
                id: 'release-that-witch',
                title: 'Release that Witch',
                cover: 'https://placehold.co/300x400/7c4a5f/white?text=Release+Witch',
                chapters: 1498,
                genre: ['Fantasy', 'Romance'],
                latestChapter: 'Chapter 1498: Epilogue',
                updateTime: '3 hours ago'
            }
        ];

        // Load hot novels
        function loadHotNovels() {
            const container = document.getElementById('hotNovels');
            container.innerHTML = novels.map(novel => `
                <div class="novel-card" onclick="window.location.href='/novels/${novel.id}/'">
                    <img src="${novel.cover}" alt="${novel.title}" class="novel-cover">
                    <div class="novel-info">
                        <div class="novel-title">${novel.title}</div>
                        <div class="novel-meta">${novel.chapters} chapters</div>
                    </div>
                </div>
            `).join('');
        }

        // Load latest updates
        function loadLatestUpdates() {
            const container = document.getElementById('latestUpdates');
            container.innerHTML = novels.map(novel => `
                <div class="update-item" onclick="window.location.href='/novels/${novel.id}/${novel.latestChapter.toLowerCase().replace(/ /g, '-')}'">
                    <div class="update-novel">${novel.title}</div>
                    <a href="#" class="update-chapter">${novel.latestChapter}</a>
                    <div class="update-time">${novel.updateTime}</div>
                </div>
            `).join('');
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            if (query.length < 2) {
                loadHotNovels();
                return;
            }

            const filtered = novels.filter(novel => 
                novel.title.toLowerCase().includes(query)
            );

            const container = document.getElementById('hotNovels');
            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-results">No novels found</div>';
            } else {
                container.innerHTML = filtered.map(novel => `
                    <div class="novel-card" onclick="window.location.href='/novels/${novel.id}/'">
                        <img src="${novel.cover}" alt="${novel.title}" class="novel-cover">
                        <div class="novel-info">
                            <div class="novel-title">${novel.title}</div>
                            <div class="novel-meta">${novel.chapters} chapters</div>
                        </div>
                    </div>
                `).join('');
            }
        });

        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        themeToggle.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', function() {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // Initialize
        loadHotNovels();
        loadLatestUpdates();
    </script>
</body>
</html>
